<div class="widget">
<div class="widget-head">
	<div class="pull-left">文档列表</div>
	<div class="widget-icons pull-right">
		<a href="#" class="wminimize"><i class="icon-chevron-up"></i>
		</a> <a href="#" class="wclose"><i class="icon-remove"></i>
		</a>
	</div>
	<div class="clearfix"></div>
</div>
<div class="widget-content">
	<table class="table table-striped table-bordered table-hover" >
		<thead>
			<tr>
				<th>ID</th>
				<th>标题</th>
				<th>关键词</th>
				<th>创建人</th>
				<th>创建时间</th>
				<th>附件</th>
				<th>操作</th>
			</tr>
		</thead>
		@for(item in page.list){
		<tbody>
			<tr>
				<td>${item.id!}</td>
				<td>${item.title!}</td>
				<td>${item.keywords!}</td>
				<td>${item.createName!}</td>
				<td>${item.createTime!}</td>
				<td>@if(!isEmpty(item.fileList)){
				@for(file in item.fileList){
				<a href="javascript:void(0)" onclick="doloadfile('${file.fileurl}')"><span class="glyphicon glyphicon-eye-open"></span></a>
				@}
				@}else{
				暂无
				@}
				</td>
				<td>
				<button class="btn btn-xs btn-danger" data-mode="del" data-title="删除"
							data-msg="你确定删除此数据吗?"
							data-url="${ctxPath}/article/delete"
							data-data="{id:'${item.id}'}">
				<i class="fa fa-remove"></i>
				</button>
				</td>
			</tr>
			@}
		</tbody>
	</table>
	<#paginate page="${page}" />
</div>
</div>
